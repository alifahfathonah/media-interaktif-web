        <div class="container box">
            <h4>
                <center>Update User Account</center>
            </h4>
            <form action="/action_page.php">
                <div class="row">
                    <div class="col-25">
                        <label for="fname">Username</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="fname" name="firstname">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="password">Password</label>
                    </div>
                    <div class="col-75">
                        <input type="password" id="password" name="password">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="depart">Department</label>
                    </div>
                    <div class="col-75">
                        <select required style="width: 100%;" name="depart">
                            <option value="" disabled selected>-- Select Your Department --</option>
                            <optgroup label="Elektro">
                                <option value="Teknik Elektro Manufaktur">Teknik Elektro Manufaktur</option>
                                <option value="Teknik Elektronika">Teknik Elektronika</option>
                                <option value="Teknik Instrumentasi">Teknik Instrumentasi</option>
                                <option value="Teknik Mekatronika">Teknik Mekatronika</option>
                                <option value="Teknik Robotika">Teknik Robotika</option>
                                <option value="Teknik Teknologi Rekayasa Pembangkit Energi">Teknik Teknologi
                                    Rekayasa
                                    Pembangkit Energi</option>
                            </optgroup>

                            <optgroup label="Informatika">
                                <option value="Teknik Informatika">Teknik Informatika</option>
                                <option value="Teknik Multimedia dan Jaringan">Teknik Multimedia dan Jaringan
                                </option>
                                <option value="Teknik Geomatika">Teknik Geomatika</option>
                                <option value="Teknik Animasi">Teknik Animasi</option>
                                <option value="Teknik Rekayasa Keamanan Siber">Teknik Rekayasa Keamanan Siber
                                </option>
                            </optgroup>

                            <optgroup label="Mesin">
                                <option value="Teknik Mesin">Teknik Mesin</option>
                                <option value="Teknik Perawatan Pesawat Udara">Teknik Perawatan Pesawat Udara
                                </option>
                                <option value="Teknik Perancangan dan Konstruksi Kapal">Teknik Perancangan dan
                                    Konstruksi
                                    Kapal</option>
                            </optgroup>

                            <optgroup label="Manajemen Bisnis">
                                <option value="Akuntansi">Akuntansi</option>
                                <option value="Akuntansi Manajerial">Akuntansi Manajerial</option>
                                <option value="Administrasi Bisnis Terapan">Administrasi Bisnis Terapan</option>
                                <option value="Logistik Perdagangan Internasional">Logistik Perdagangan
                                    Internasional
                                </option>
                            </optgroup>
                        </select> <br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="text">Email</label>
                    </div>
                    <div class="col-75">
                        <input type="email" id="text" name="text">
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="Update">
                </div>
            </form>
        </div>
